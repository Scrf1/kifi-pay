<app-kifi-header></app-kifi-header>

<section class="d-flex justify-content-center align-items-center">
  <div class="container payment-container">

    <div class="row d-flex justify-content-between">
      <img src="assets/VOGT-logo.jpg" alt="logo1" class="rounded mx-auto d-block company">
      <img src="https://mareconversionpro.fr/wp-content/uploads/2017/05/bootstrap-logo-300x300.jpg" alt="logo2" class="rounded mx-auto d-block company">
    </div>
    <br>
    <div class="row d-flex justify-content-center text-center text-xs">
      <h3 class="text-primary">Valider le paiement: 79500 XAF</h3>
    </div>
    <br>
    <form action="" method="post" (ngSubmit)="onSubmit()" [formGroup]="numForm">
      <div class="form-group row justify-content-center">
        <label for="numero" class="col-sm-2 col-form-label col-lg-2  text-xs">Numéro</label>
        <div class="col-sm-10 col-lg-6">
          <input type="tel" class="form-control text-xs" id="numero" formControlName="mobilePaymentPhoneNumber" name="mobilePaymentPhoneNumber">
        </div>
        <div *ngIf="mobilePaymentPhoneNumber.invalid && (mobilePaymentPhoneNumber.dirty || mobilePaymentPhoneNumber.touched)">
          <small style="color: red;" *ngIf="mobilePaymentPhoneNumber.errors.required"> Veuillez entrer le numéro de téléphone pour effectuer la transaction</small>
        </div>
      </div>
      <br>
      <div class="d-flex justify-content-between">
        <button type="button" class="btn btn-secondary text-xs" (click)="goBack()">Précédent</button>
        <button type="submit" class="btn btn-primary text-xs">Valider</button>
      </div>
    </form>

  </div>
</section>

<br>



<app-kifi-footer></app-kifi-footer>
