<app-kifi-header></app-kifi-header>

<section class="d-flex justify-content-center align-items-center">

  <div class="container payment-container">

    <div class="row d-flex justify-content-between">
      <img src="assets/VOGT-logo.jpg" alt="logo1" class="rounded mx-auto d-block company">
      <img src="https://mareconversionpro.fr/wp-content/uploads/2017/05/bootstrap-logo-300x300.jpg" alt="logo2" class="rounded mx-auto d-block company">
    </div>
    <br>
    <div class="row d-flex justify-content-center text-center text-xs">
      <h3 class="text-success">Paiement de 79 500 XAF effectué avec succès</h3>
    </div>
    <br>
    <div class="row justify-content-center details text-xs">
        Détails du paiement :
    </div>
      <div class="d-flex">
        <ul class="mx-auto justify-content-center">
          <li class="text-xs">Frais d'inscription: 78000 XAF</li>
          <li class="text-xs">Frais de commission KIFIPAY: 1500 XAF</li>
        </ul>
      </div>
    <div class="row text-center justify-content-center text-xs">
        Facture envoyé à l'adresse whatsapp : +237 78259586
    </div>
    <br>
    <div class="row justify-content-around">
      <button type="button" class="btn btn-primary text-xs">
        <i class="fa fa-print"></i>
        Télécharger la facture
      </button>

    </div>
    <br>
    <div class="row justify-content-center">
      <figure class="figure">
        <img [src]="paymentServiceLogo" alt="" class="rounded float-right" id="paymentImg">
         <figcaption class="figure-caption text-right text-xs">Paiement effectué avec Orange Money</figcaption>
      </figure>
    </div>

  </div>
</section>

<br>
