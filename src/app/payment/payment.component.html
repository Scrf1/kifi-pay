<app-kifi-header></app-kifi-header>

<section class="d-flex justify-content-center align-items-center">
  <div class="container payment-container">

    <div class="row d-flex justify-content-between">
      <img src="assets/VOGT-logo.jpg" alt="logo1" class="rounded mx-auto d-block company">
      <img src="https://mareconversionpro.fr/wp-content/uploads/2017/05/bootstrap-logo-300x300.jpg" alt="logo2" class="rounded mx-auto d-block company">
    </div>
    <br>
    <div class="row d-flex justify-content-center text-center text-xs">
      Vous etes sur le point d'effectuer un paiement pour la premiere tranche de l'inscription académique 2020/2021 à l'Institut Saint Jean  de Yaoundé
    </div>
    <br>
    <div class="row d-flex align-items-center justify-content-around">
        <p class="col-lg-3 col-sm-3 col-lg-3 col-xl-3 text-xs">Sélectionner le moyen de paiement:</p>

          <select class="form-control col-8 col-sm-4 col-md-5 col-lg-6 col-xl-6 text-xs"
                  id="inputGroupSelect01"
                  [(ngModel)]="selected_service"
                  (change)="onChange($event.target.value)">
            <option *ngFor="let paymentType of paymentTypes" [value]="paymentType" class="text-xs">
              {{paymentType}}
            </option>
          </select>

          <img id="paymentImg" class="rounded" [src]="corresponding_image" alt="">
    </div>
    <br>
    <div class="d-flex justify-content-center flex-column bd-highlight mb-4">
      <div class="p-2 bd-highlight text-xs">
        Détails du paiement :
      </div>
      <div class="p-2 bd-highlight text-xs">
        - Frais d'inscription :
      </div>
      <div class="p-2 bd-highlight text-xs">
        - Frais de commission kifipay :
      </div>
      <div class="p-2 bd-highlight text-xs" id="total">
        - Total:
      </div>
    </div>
    <div class="d-flex justify-content-end">
      <button type="button" class="btn btn-primary text-xs">Continuer</button>
    </div>

  </div>
</section>

<br>

<app-kifi-footer></app-kifi-footer>
